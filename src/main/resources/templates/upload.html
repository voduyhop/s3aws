<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot s3 file upload</title>
</head>
<body>
    <div align="center">
        <div><h2>Spring Boot Upload file S3</h2></div>

        <div>
            <form action="upload" method="post" enctype="multipart/form-data">
                <p>
                    Description: <input type="text" name="description" required size="20"/>
                </p>
                <p>
                    <input type="file" name="file" required />
                </p>
                <p>
                    <button type="submit">Upload</button>
                </p>
            </form>
        </div>

    </div>

</body>
</html>
